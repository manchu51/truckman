{% extends "base.html" %}
{% block content %}

<span style="margin-left: 20px;" id="current_datetime"></span>

<form method="post">
    {{ form.csrf_token }}
    {% include "form_errors.html" %}

<div class="container-fluid">
     <table style="width:100%" class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr bgcolor="#ffddee">
            <th colspan="5" class="text-center"><h6><strong>업체 등록</strong></h6></th>
            <th class="text-center"><label for="company_class">회사 분류:</label></th>
            <td style="background-color: yellow;">
            <select class="form-control" name="company_class" id="company_class">
                    <option value="R">매출처</option>
                    <option value="P">매입처</option>
                </select>
            </td>
            <th colspan="3">&nbsp;</th>
            <th colspan="4" class="text-right"><h6><strong>&nbsp;&nbsp;&nbsp;&nbsp;오늘 날짜 :
                {{ today|datetime('%Y-%m-%d') }} 시각 : {{ today|datetime('%H:%M:%S %p') }}
                        </strong></h6></th>
        </tr>

        <tr style="width:100%" bgcolor="#ddeeff">
            <th style="width:2%" class="text-center">NO</th>
            <th style="width:8%" class="text-center" ><label for="register_date">등록 일자</label></th>
            <th style="width:8%" class="text-center"><label for="firm">상호</label></th>
            <th style="width:8%" class="text-center"><label for="business_no">사업자 등록번호</label></th>
            <th style="width:8%" class="text-center"><label for="president">성명</label></th>
            <th style="width:8%" class="text-center"><label for="zip">우편번호</label></th>
            <th style="width:8%" class="text-center"><label for="address">사업장주소</label></th>
            <th style="width:8%" class="text-center"><label for="business_status">업태</label></th>
            <th style="width:8%" class="text-center"><label for="business_item">종목</label></th>
            <th style="width:8%" class="text-center"><label for="email">이메일</label></th>
            <th style="width:8%" class="text-center"><label for="cellphone">핸드폰번호</label></th>
            <th style="width:8%" class="text-center"><label for="tel">전화번호</label></th>
            <th style="width:8%" class="text-center"><label for="fax">팩스번호</label></th>
            <th style="width:8%" class="text-center"><label for="note">비고</label></th>
        </tr>
        </thead>

        <tr style="width:100%" bgcolor="#ffffdd">
            <td>{{ count }}1</td>
            <td style="width:18%">
                <input type="date" class="form-control" name="register_date" id="register_date"
                       placeholder="yyyy-mm-dd" style="width: 130px;" required
                                value="{{ form.register_date.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="firm" id="firm"
                   value="{{ form.firm.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="business_no" id="business_no"
                   value="{{ form.business_no.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="president" id="president"
                   value="{{ form.president.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="zip" id="zip"
                   value="{{ form.zip.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="address" id="address"
                   value="{{ form.address.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="business_status" id="business_status"
                       value="{{ form.business_status.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="business_item" id="business_item"
                   value="{{ form.business_item.data or '' }}"></td>
            <td style="width:20%"><input type="text" class="form-control" name="email" id="email"
                       value="{{ form.email.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="cellphone" id="cellphone"
                   value="{{ form.cellphone.data or '' }}"></td>
            <td style="width:20%"><input type="text" class="form-control" name="tel" id="tel"
                   value="{{ form.tel.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="fax" id="fax"
                   value="{{ form.fax.data or '' }}"></td>
            <td style="width:18%"><input type="text" class="form-control" name="note" id="note"
                   value="{{ form.note.data or '' }}"></td>
        </tr>
        <tr>
            <td colspan="15">
                <button type="submit" class="btn btn-primary">등록하기</button>
            </td>
        </tr>
    </table>
</div>

</form>

{% endblock %}
