{% extends "base.html" %}
{% block content %}

<span style="margin-left: 20px;" id="current_datetime"></span>
<br>
<form method="post">
    {{ form.hidden_tag() }}
    {% include "form_errors.html" %}

<div class="container-fluid">
    <div class="scrollable-table-container">
        <table style="min-width: 1000px;" class="table table-bordered table-striped">
           <thead class="head-dark">
           <tr bgcolor="#ffddee">
                <td colspan="6" class="text-center"><h3>분류별 업체현황 검색</h3></td>
               <td>&nbsp;</td>
           </tr>
           <tr>
               <td style="width:10%" class="text-center"><label for="company_class"><strong>회사 분류:</strong></label></td>
               <td style="background-color: yellow; width:10%">
                   {{ form.company_class(class="form-control") }}
               </td>
               <td style="width:10%" class="text-center"><label for="start_date"><strong>시작 일자</strong></label></td>
               <td style="width:15%" class="text-center">{{ form.start_date(class="form-control") }}</td>
               <td style="width:10%" class="text-center"><label for="end_date"><strong>마지막 일자</strong></label></td>
               <td style="width:15%" class="text-center">{{ form.end_date(class="form-control") }}</td>
               <td style="width:33%">&nbsp;</td>
           </tr>
           </thead>
        </table>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">{{ form.submit() }}</button>
    </div>
</div>

</form>

{% endblock %}
