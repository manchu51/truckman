<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- truckman CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>트럭맨 - 비밀번호 재설정</title>       <!-- templates/reset_password.html -->

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://example.com/path/to/your/hopeful-image.jpg'); /* 긍정적인 배경 이미지 */
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;                   /* 화면 전체 높이 */
            margin: 0;
        }
        .intro-container {
            text-align: center;
            margin-bottom: 20px;
        }
        h5 {
            font-size: 18px;                /* 폰트 크기 조정 */
        }
        .truckman {
            color: #87CEEB;                 /* 트럭맨에 하늘색 적용 */
        }
        .hope-path {
            color: #FF6600;                 /* 희망의 길에 주황색 적용 */
        }
        .form-container {
            background-color: rgba(240, 248, 255, 0.9); /* 연한 파란색 배경 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;               /* 가로 최대 크기 400 -> 600px로 증가 */
            width: 100%;
        }
        .form-container input {
            font-size: 14px;
            padding: 8px;
        }
        .btn-primary {
            background-color: #87CEEB;
            border-color: #87CEEB;
        }
        .container h6 {
            font-size: 1.1rem;              /* 글자 크기 조금 더 크게 */
            margin-bottom: 20px;
            text-align: left;               /* text-align: center; */
           white-space: nowrap;             /* 줄바꿈 방지 */
        }
        .signup-link {
            color: #FF4500;                 /* 주황색으로 유도 */
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link:hover {
            color: #FF6347;                 /* 호버 시 약간 더 밝은 색 */
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
<div class="form-container">
    <div class="intro-container" style="display: flex; align-items: center;">
        <!-- 이미지 삽입 -->
        <img src="{{ url_for('static', filename='images/logo.jpg') }}"
             alt="트럭맨 로고" style="width: 200px; height: auto; margin-right: 40px;">
        <h5 align="left">
            <strong>
                <span class="truckman">트럭맨</span> 여러분 ! <br>
                <span class="hope-path">희망의 길</span>로 여러분을 초대합니다.
            </strong>
        </h5>
    </div>

    <h2>비밀번호 재설정</h2>
    <form action="{{ url_for('auth.reset_password', token=token) }}" method="POST">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

    <div class="mb-3" style="display: flex; align-items: center;">
        <label for="username" style="width: 30%; text-align: left;">회원 아이디:</label>
        <div style="width: 40%; text-align: left;">
            <input type="text" name="username" id="username" value="{{ user.username }}" class="form-control" readonly required>
        </div>
    </div>

    <div class="mb-3" style="display: flex; align-items: center;">
        <label for="password1" style="width: 30%; text-align: left;">새 비밀번호:</label>
            <div style="width: 40%; text-align: left;">
            <input type="password" id="password1" name="password1" class="form-control" required>
        </div>
    </div>

    <div class="mb-3" style="display: flex; align-items: center;">
        <label for="password2" style="width: 30%; text-align: left;">새 비밀번호 확인:</label>
        <div style="width: 40%; text-align: left;">
            <input type="password" id="password2" name="password2" class="form-control" required>
        </div>
    </div>

    <div class="mb-3" style="display: flex; justify-content: flex-start;">
        <button type="submit" class="btn btn-primary">비밀번호 재설정</button>
    </div>

    </form>

</div>
</body>
</html>
