<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- truckman CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>트럭맨 - 희망의 길로</title>

    <style>
        body {
            margin: 0;          /* 기존 height 속성 제거 */
            padding: 0;
            min-height: 100vh;  /* 전체 화면 높이에 맞추기 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .intro-container h5 {
            font-size: 18px;            /* 폰트 크기는 유지 */
            white-space: nowrap;        /* 줄바꿈 방지 */
            overflow: hidden;           /* 텍스트가 잘리는 경우를 대비 */
            text-overflow: ellipsis;    /* 텍스트가 잘리는 경우 말줄임 표시 */
        }

        h6 {
            font-size: 16px;            /* 폰트 크기 조정 */
        }
        .truckman {
            color: #28A0FF;             /* 트럭맨에 하늘색87CEEB </적용> */
        }
        .hope-path {
            color: #FF6464;             /* 희망의 길에 주황색 적용#FF6600 */
        }
        .form-container {
            background-color: rgba(240, 248, 255, 0.9); /* 연한 파란색 배경 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 600px;            /* 가로 최대 크기 400 -> 600px로 증가 */
            width: 100%;
        }
        .form-container input {
            font-size: 14px;
            padding: 8px;
        }
        .btn-primary {
            background-color: #87CEEB;
            border-color: #87CEEB;
        }
        .container h6 {
            font-size: 1.1rem;             /* 글자 크기 조금 더 크게 */
            margin-bottom: 20px;
            text-align: left;              /* text-align: center; */
            white-space: nowrap;           /* 줄바꿈 방지 */
        }
        .signup-link {
            color: #52E4DC;                /* FF4500 주황색으로52E4DC 유도 32B2B2*/
            font-weight: bold;
            text-decoration: none;
        }
        .signup-link:hover {
            color: #FF6347;                 /* 호버 시 약간 더 밝은 색 */
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
<div class="form-container">
    <div class="intro-container" style="display: flex; align-items: center;">
        <!-- 이미지 삽입 -->
        <img src="{{ url_for('static', filename='images/logo.jpg') }}"
             alt="트럭맨 로고" style="width: 200px; height: auto; margin-right: 40px;">
        <h5 align="left">
            <strong>
                <span class="truckman">트럭맨</span> 여러분 ! <br>
                <span class="hope-path">희망의 길</span>로 여러분을 초대합니다.
            </strong>
        </h5>
    </div>

    <form method="post" action="{{ url_for('auth.login') }}">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

    <div class="mb-3">
        <label for="username">회원 아이디</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.data or '' }}">
    </div>

    <div class="mb-3">
        <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.data or '' }}">
    </div>
        <button type="submit" class="btn btn-primary w-100">로그인</button>
    </form>

    <br>

    <div class="intro-container">
        <div class="row">
            <div class="col">
                <h5 align="center">
                    <a href="{{ url_for('auth.terms') }}">회원 가입</a>
                </h5>
            </div>
            <div class="col">
                <h5 align="center">
                    <a href="{{ url_for('auth.forgot_password') }}">아이디/패스워드 찾기</a>
                </h5>
            </div>
        </div>
    </div>

</div>

</body>
</html>
