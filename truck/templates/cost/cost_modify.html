{% extends "base.html" %}
{% block content %}

<span style="margin-left: 20px;" id="current_datetime"></span>

<div class="container-fluid">
    <div class="scrollable-table-container">

    <h5 class="text-left" style="color: #0000FF;"> &nbsp; 경비 수정 </h5>
    <form method="post" action="{{ url_for('cost.cost_modify', id=cost.id) }}">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}

        <table style="min-width: 1000px;" class="table table-bordered">
        <thead class="head-dark">
        <tr>
            <td style="width: 10%; text-align: left;">  <label for="cost_date">경비 일자:</label></td>
            <td style="width: 25%; text-align: left;"><input type="date" class="form-control" id="cost_date" name="cost_date" value="{{ cost.cost_date }}" required></td>
            <td style="width: 65%;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width: 10%; text-align: left;"><label for="cost_company">회사명:</label></td>
            <td style="width: 25%; text-align: left;"><input type="text" class="form-control" id="cost_company" name="cost_company" value="{{ cost.cost_company }}" required></td>
            <td style="width: 65%;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width:10% text-align: left;"><label for="cost_class">경비 형태:</label></td>
            <td style="width: 25%; text-align: left; background-color: yellow;">
                <select class="form-control" id="cost_class" name="cost_class" required>
                    <option value="D" {% if cost.cost_class == 'D' %}selected{% endif %}>경유</option>
                    <option value="G" {% if cost.cost_class == 'G' %}selected{% endif %}>휘발유</option>
                    <option value="E" {% if cost.cost_class == 'E' %}selected{% endif %}>전기충전</option>
                    <option value="T" {% if cost.cost_class == 'T' %}selected{% endif %}>차량관리</option>
                    <option value="N" {% if cost.cost_class == 'N' %}selected{% endif %}>생필품</option>
                    <option value="M" {% if cost.cost_class == 'M' %}selected{% endif %}>식대</option>
                    <option value="F" {% if cost.cost_class == 'F' %}selected{% endif %}>면세품목</option>
                    <option value="O" {% if cost.cost_class == 'O' %}selected{% endif %}>기타</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="width: 10%; text-align: left;"><label for="statement">거래 내역:</label></td>
            <td style="width: 25%; text-align: left;"><input type="text" class="form-control" id="statement" name="statement" value="{{ cost.statement }}" required></td>
            <td style="width: 65%;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width:10% text-align: left;"><label for="payment">거래 방법:</label></td>
            <td style="width: 25%; text-align: left; background-color: yellow;">
                <select class="form-control" id="payment" name="payment" required>
                    <option value="E" {% if cost.payment == 'E' %}selected{% endif %}>전자세금계산서</option>
                    <option value="P" {% if cost.payment == 'P' %}selected{% endif %}>종이세금계산서</option>
                    <option value="S" {% if cost.payment == 'S' %}selected{% endif %}>간이세금계산서</option>
                    <option value="C" {% if cost.payment == 'C' %}selected{% endif %}>카드발급</option>
                    <option value="R" {% if cost.payment == 'R' %}selected{% endif %}>간이영수증</option>
                    <option value="M" {% if cost.payment == 'M' %}selected{% endif %}>현금영수증</option>
                    <option value="O" {% if cost.payment == 'O' %}selected{% endif %}>기타</option>
                </select>
        </tr>
        <tr>
            <td style="width: 10% text-align: left;"><label for="bank_card">카드 은행:</label></td>
            <td style="width: 25%; text-align: left;"><input type="text" class="form-control" id="bank_card" name="bank_card" value="{{ cost.bank_card }}"></td>
            <td style="width: 65%;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width: 10% text-align: left;"><label for="bank_card">경비 금액:</label></td>
            <td style="width: 25%; text-align: left;"><input type="text" class="form-control" id="cost_amount" name="cost_amount" value="{{ cost.cost_amount }}"></td>
            <td style="width: 65%;">&nbsp;</td>
        </tr>
        <tr>
            <td style="width: 10% text-align: left;"><label for="memo">비고:</label></td>
            <td style="width: 25%; text-align: left;"><input type="text" class="form-control" id="memo" name="memo" value="{{ cost.memo }}"></td>
            <td style="width: 65%;">&nbsp;</td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-primary">수정</button>
            </td>
        </tr>
        </thead>
        </table>

    </form>

    </div>
</div>

{% endblock %}
